<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Auto Analyze — ThunderClerk-AI</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      font-size: 14px;
      padding: 16px 20px;
      max-width: 560px;
      margin: 0 auto;
    }
    h2 { margin-top: 0; font-size: 16px; }
    h3 {
      font-size: 14px;
      margin: 16px 0 8px;
      padding-bottom: 4px;
      border-bottom: 1px solid #ddd;
    }

    #summary {
      background: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px 12px;
      font-size: 13px;
      line-height: 1.5;
      white-space: pre-wrap;
      margin-bottom: 8px;
    }

    .group { margin-bottom: 12px; }
    .group-label {
      font-weight: 600;
      font-size: 13px;
      margin-bottom: 4px;
    }

    .item-row {
      display: flex;
      align-items: flex-start;
      gap: 6px;
      padding: 3px 0;
    }
    .item-row input[type="checkbox"] { margin-top: 3px; }
    .item-row label {
      font-size: 13px;
      cursor: pointer;
      line-height: 1.4;
    }

    .section-divider {
      border: none;
      border-top: 1px solid #ccc;
      margin: 14px 0;
    }

    .button-row {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 20px;
    }
    .button-row button {
      padding: 6px 16px;
      font-size: 13px;
      cursor: pointer;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    #ok-btn {
      background: #0060df;
      color: white;
      border-color: #0060df;
    }

    #loading {
      text-align: center;
      color: #666;
      padding: 40px 0;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <h2>Auto Analyze</h2>

  <div id="loading">Loading analysis…</div>

  <div id="content" style="display:none;">
    <!-- Section 1: Summary -->
    <h3>Summary</h3>
    <div id="summary"></div>

    <!-- Section 2: Detected Items -->
    <div id="detected-section">
      <h3>Detected Items</h3>
      <div id="detected-items"></div>
    </div>

    <!-- Section 3: Always-Available Actions -->
    <hr class="section-divider" />
    <h3>Actions</h3>
    <div id="actions">
      <div class="item-row" id="force-calendar-row" style="display:none;">
        <input type="checkbox" id="action-force-calendar" />
        <label for="action-force-calendar">Add to Calendar</label>
      </div>
      <div class="item-row" id="force-task-row" style="display:none;">
        <input type="checkbox" id="action-force-task" />
        <label for="action-force-task">Add as Task</label>
      </div>
      <div class="item-row" id="force-contact-row" style="display:none;">
        <input type="checkbox" id="action-force-contact" />
        <label for="action-force-contact">Extract Contact</label>
      </div>
      <div class="item-row">
        <input type="checkbox" id="action-reply" />
        <label for="action-reply">Draft Reply</label>
      </div>
      <div class="item-row">
        <input type="checkbox" id="action-forward" />
        <label for="action-forward">Summarize &amp; Forward</label>
      </div>
      <div class="item-row">
        <input type="checkbox" id="action-catalog" />
        <label for="action-catalog">Catalog Email</label>
      </div>
      <div class="item-row">
        <input type="checkbox" id="action-archive" />
        <label for="action-archive">Archive</label>
      </div>
      <div class="item-row">
        <input type="checkbox" id="action-delete" />
        <label for="action-delete">Delete</label>
      </div>
    </div>

    <div class="button-row">
      <button id="cancel-btn">Cancel</button>
      <button id="ok-btn">OK</button>
    </div>
  </div>

  <script src="analyze.js"></script>
</body>
</html>
