<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Review Contact — ThunderClerk-AI</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      font-size: 14px;
      padding: 16px 20px;
      max-width: 400px;
      margin: 0 auto;
    }
    h2 { margin-top: 0; font-size: 16px; }
    label {
      display: block;
      margin-top: 12px;
      margin-bottom: 3px;
      font-weight: 600;
      font-size: 13px;
    }
    input[type="text"], input[type="email"], input[type="tel"], input[type="url"], select {
      width: 100%;
      box-sizing: border-box;
      padding: 5px 8px;
      font-size: 13px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .hint { font-size: 11px; color: #666; margin-top: 3px; }
    .button-row {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 20px;
    }
    .button-row button {
      padding: 6px 16px;
      font-size: 13px;
      cursor: pointer;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    #save-btn {
      background: #0060df;
      color: white;
      border-color: #0060df;
    }
    #status { margin-top: 8px; font-size: 12px; color: red; min-height: 16px; text-align: right; }
  </style>
</head>
<body>
  <h2>Review Extracted Contact</h2>

  <label for="firstName">First Name</label>
  <input type="text" id="firstName" />

  <label for="lastName">Last Name</label>
  <input type="text" id="lastName" />

  <label for="email">Email</label>
  <input type="email" id="email" />

  <label for="phone">Phone</label>
  <input type="tel" id="phone" />

  <label for="company">Company</label>
  <input type="text" id="company" />

  <label for="jobTitle">Job Title</label>
  <input type="text" id="jobTitle" />

  <label for="website">Website</label>
  <input type="url" id="website" placeholder="https://" />

  <label for="addressBook">Address Book</label>
  <select id="addressBook">
    <option value="">Loading…</option>
  </select>
  <div class="hint">Which address book to save the contact to.</div>

  <div class="button-row">
    <button id="cancel-btn">Cancel</button>
    <button id="save-btn">Save Contact</button>
  </div>
  <div id="status"></div>

  <script src="review.js"></script>
</body>
</html>
